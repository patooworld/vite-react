<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patooworld Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      flex: 1;
    }

    .logo img {
      width: 150px;
    }

    nav {
      flex: 2;
      display: flex;
      justify-content: flex-end;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin-left: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
    }

    form {
      flex: 3;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      flex: 1;
    }

    button {
      background-color: #4285f4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    .account-actions {
      display: flex;
    }

    .account-actions a {
      margin-left: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    .footer-text {
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://avatars.githubusercontent.com/u/114192133?v=4" alt="Patooworld Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="account-actions">
            <a href="#">Login</a>
            <a href="#">Signup</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <form>
        <input type="text" class="search-input" placeholder="Enter your search query">
        <button type="submit">Search</button>
      </form>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" 
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="footer-text">Powered by opossum search</p>
    </div>
  </footer>
</body>
</html>
