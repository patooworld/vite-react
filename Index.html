<!DOCTYPE html><html><body><iframe src="https://copilotstudio.microsoft.com/environments/38529bdf-6bd2-e3af-bb66-3fabeb15fa08/bots/cr756_1b6d1cef-0a2d-4958-8658-32cb5d028a7b/webchat?__version__=2" frameborder="0" style="width: 100%; height: 100%;"></iframe></body></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
        }
        nav {
            background: rgba(0, 0, 0, 0.5);
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1em;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            background: #9b59b6;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #8e44ad;
        }
        .toggle-container {
            position: absolute;
            top: 1em;
            right: 1em;
        }
        .toggle-container label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label>
            <input type="checkbox" id="darkModeToggle">
            Dark Mode
        </label>
    </div>
    <nav>
        <ul>
            <li><a href="#login">Login</a></li>
            <li><a href="#signup">Signup</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <div class="container" id="login">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
    </div>
    <div class="container" id="signup">
        <h2>Signup</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Signup</button>
    </div>
    <div class="container" id="about">
        <h2>About</h2>
        <p>This is a sample user account navigation page with login, signup, and about sections.</p>
    </div>
    <div class="container">
        <h2>Generative AI Text Search</h2>
        <input type="text" placeholder="Enter your query here">
        <button>Search</button>
    </div>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
